<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Columns Form - Abdullah Egyzilla</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a29b9604c8.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <a href="https://twitter.com/egyzilla" target="_blank" rel="noopener noreferrer" class="egyzilla"><span>Coding by:
      </span><i class="fa-brands fa-square-x-twitter"></i><span>Egyzilla</span></a>
    <form>
      <div>
        <fieldset class="left">
          <label for="username">
            <span>Username</span>
            <input type="text" name="username" id="username" required placeholder="Type Your Name In English Only">
          </label>
          <label for="password">
            <span>Password</span>
            <input type="password" name="password" id="password" required placeholder="Type a Complex Password">
          </label>
          <label for="email">
            <span>Email</span>
            <input type="email" name="email" id="email" required placeholder="Type a Valid Email">
          </label>
        </fieldset>
        <fieldset class="right">
          <label for="phone">
            <span>Phone</span>
            <input type="tel" name="phone" id="phone">
          </label>
          <label for="brief">
            <span>Brief</span>
            <textarea name="brief" id="brief"></textarea>
          </label>
        </fieldset>
      </div>
      <button type="submit" id="submit">Register</button>
    </form>
  </body>

</html>
